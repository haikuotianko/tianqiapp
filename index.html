				<div class="Cities"></div>

					<input type="text" id="inp" placeholder="输入城市，不能带市,区">

					<button id="cancel">取  消</button>
				</div>
			</div>
		</div>
		<!-- 内容块 -->
		<div class="constant">
			<!-- 今天温度 -->
			<div class="temperature">

					<use  xlink:href="#icon-baoyu"></use>
				</svg>
				<div class="tt_text">
					0&#176

				<div class="air_tips" title=""></div>
			</div>
